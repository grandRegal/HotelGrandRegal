name: Auto Merge PR from rushiphalle

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read  # Still required to fetch code

jobs:
  auto-merge:
    if: github.event.pull_request.user.login == 'rushiphalle'
    runs-on: ubuntu-latest

    steps:
      - name: Echo PR info
        run: echo "PR #${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }}"

      - name: Merge PR using Personal Token
        env:
          TOKEN: ${{ secrets.GRAND_REGAL_MAINTAINANCE }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          echo "Trying to merge PR #$PR_NUMBER in $REPO"
          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/merge \
            -d '{"merge_method": "squash"}'
